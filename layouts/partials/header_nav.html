<nav class="navbar navbar-expand-lg navbar-dark">
    <img src="{{ .Site.BaseURL }}../img/Perfection_lawn_and_Snow_Removal_logo.png" alt="">
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{.Site.Title}}</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav navbar-center link ml-auto">
            {{- $pages := slice .Site.Home -}}
            {{- $pages = $pages | append .Site.RegularPages.ByWeight -}}
            {{ range $pages }}
                <li>
                    {{- if eq . $ -}}
                        <a class="nav-item nav-link center box curmudgeon" href="{{ .Site.BaseURL }}">{{ .Title }}</a>
                    {{- else -}}
                        <a class="nav-item nav-link center box curmudgeon" href="{{ with .Params.actualurl }}{{ . | relURL }}{{ else }}{{ .Permalink }}{{ end }}">{{ .Title }}</a>
                    {{- end -}}
                </li>
            {{- end }}
        </ul>
    </div>
</nav>
